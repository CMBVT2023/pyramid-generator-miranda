<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property=’og:title’ content='Pyramid Generator'/>
    <meta property=’og:image’ content='./assets/cubes-solid.svg'/>
    <meta property=’og:description’ content='Pyramid generator web app inspired by a course on freeCodeCamp'/>
    <meta property=’og:url’ content='https://pyramid-generator-miranda.netlify.app/'/>
    <meta property='og:image:width' content='150' />
    <meta property='og:image:height' content='150' />
    <meta property="og:type" content='website'/>

    <link rel="stylesheet" href="./style.css">
    <title>Pyramid Generator</title>
    <link rel="icon" type="image/x-icon" href="./assets/cubes-solid.svg">
</head>
<body>
    <h1>Pyramid Generator</h1>

    <div id="pyramid-display">

    </div>

    <div id="inputs">
        <button class="user-input" id="generate">Build A Pyramid</button>
        <button class="user-input" id="generate-inverted">Invert</button>
        <input class="user-input" id="pyramid-character" type="text" placeholder="Enter Pyramid Character..." maxlength="1">
        <input class="user-input" id="pyramid-rows" type="number" placeholder="Enter Total Pyramid Rows...">
    </div>
</body>

<script src="./app.js"></script>
</html>
